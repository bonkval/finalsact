<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - CyberLock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="contact-page">
  <header>
    <img src="logo.png" alt="CyberLock Logo" class="logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-section">
      <h2>Contact Us</h2>
      <form action="https://formsubmit.co/cedrickvales1111@gmail.com" method="POST" class="contact-form">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="your@email.com" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="6" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    <img src="logo.png" alt="Logo" class="footer-logo">
    <p>Made by: Cedrick Rafael D. Vales</p>
    <p>Email: cedrickvales1111@gmail.com</p>
  </footer>
</body>
</html>
